<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full h-screen bg-stone-200 flex items-center justify-center">
      <form
        class="w-4/6 h-4/6 bg-stone-100 rounded-xl sm:w-full md:w-5/6 lg:w-4/6 overflow-scroll"
      >
        <!-- Heading -->
        <div class="w-full p-2 flex justify-center sm:justify-center lg:justify-center md:justify-center sticky top-0 bg-white z-10 shadow-md">
          <span class="text-xl font-serif sm:text-2xl md:text-3xl lg:text-4xl">Billing Details</span>
        </div>

        <!-- Border -->
        <div class="w-full border border-stone-400 flex justify-center items-center mb-4"></div>

        <!-- Customer Details -->
        <div class="flex flex-col sm:flex-col md:flex-col lg:flex-row gap-4 p-1">
          <div class="w-full">
            <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
            <input
              type="text"
              id="customerName"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter customer name"
            />
          </div>
          <div class="w-full">
            <label for="customerEmail" class="block text-sm font-medium text-gray-700">Customer Email</label>
            <input
              type="email"
              id="customerEmail"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter customer email"
            />
          </div>
        </div>

        <!-- Items and Price -->
        <div class="flex flex-col sm:flex-col md:flex-col lg:flex-row gap-4 p-1">
          <div class="w-full">
            <label for="itemName" class="block text-sm font-medium text-gray-700">Enter Item Name*</label>
            <input
              type="text"
              id="itemName"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter Item name"
              required
            />
          </div>
          <div class="w-full">
            <label for="price" class="block text-sm font-medium text-gray-700">Price*</label>
            <input
              type="number"
              id="price"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter Price"
              required
            />
          </div>
        </div>

        <!-- Quantity Section -->
        <div class="flex flex-col sm:flex-col md:flex-col lg:flex-row gap-4 p-1">
          <div class="w-full">
            <label for="quantity" class="block text-sm font-medium text-gray-700">Enter Quantity*</label>
            <input
              type="number"
              id="quantity"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter quantity"
              required
            />
          </div>
        </div>

        <!-- Button Section -->
        <div class="p-1 flex justify-center sm:justify-center md:justify-center lg:justify-end w-full">
          <button
            type="button"
            id="addItemButton"
            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-14 py-2.5 text-center sm:w-full md:w-1/2 lg:w-1/3"
          >
            Add Item To List
          </button>
        </div>

        <!-- Table Section -->
        <div class="w-full p-1 mt-4">
          <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right">
              <thead class="text-md uppercase font-bold">
                <tr>
                  <th scope="col" class="px-6 py-3">Items</th>
                  <th scope="col" class="px-6 py-3">Price</th>
                  <th scope="col" class="px-6 py-3">Quantity</th>
                  <th scope="col" class="px-6 py-3">GST</th>
                  <th scope="col" class="px-6 py-3">Total</th>
                </tr>
              </thead>
              <tbody id="itemsTableBody">
                <!-- Rows will be added here dynamically -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Grand Total Section -->
        <div class="flex justify-end p-2 text-xl">
          <span id="grandTotal">Grand Total : â‚¹ 0.00</span>
        </div>
      </form>
    </section>
  </body>

  <script src="index.js"></script>
</html>
